<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h2>Heart Failure Prediction</h2>
    <form action="/predict" method="post">
        <input type="text" name="age" placeholder="Age" required><br>
        <input type="text" name="anaemia" placeholder="Anaemia (yes or no)" required><br>
        <input type="text" name="creatinine_phosphokinase" placeholder="creatinine (eg 50 - 10000)" required><br>
        <input type="text" name="diabetes" placeholder="Diabetes (yes or no)" required><br>
        <input type="text" name="ejection_fraction" placeholder="ejection_fraction (btwn 30 - 100)" required><br>
        <input type="text" name="high_blood_pressure" placeholder="high Blood Pressure (yes or no)" required><br>
        <input type="text" name="platelets" placeholder="Platelets (from 10000 )" required><br>
        <input type="text" name="serum_creatinine" placeholder="serum_creatinine (from 0- 10 eg 1.2  )" required><br>
        <input type="text" name="serum_sodium" placeholder="serum_sodium (btwn 100- 200 )" required><br>
        <input type="text" name="sex" placeholder="Gender" required><br>
        <input type="text" name="smoking" placeholder="Smoking (yes or no )" required><br>
        <input type="text" name="time" placeholder="time (btween 0 - 200 )" required><br>
        <button type="submit">Predict</button>
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
